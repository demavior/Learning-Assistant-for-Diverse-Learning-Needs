<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Assistant</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Learning Assistant</h1>

    <div class="recording-container">
        <button id="startRecordingButton">Start Recording</button>
    </div>

    <div class="tabs">
        <div class="tab active" onclick="showTab('transcribeTab')">Transcription</div>
        <div class="tab" onclick="showTab('summarizeTab')">Summary</div>
        <div class="tab" onclick="showTab('translateTab')">Translation</div>
    </div>

    <div id="transcribeTab" class="result-container" style="display: block;">
        <div class="icon-div">
            <button class="icon-button" onclick="downloadText('transcriptionText', 'transcription.txt')" title="Download">
                &#x2193; Download
            </button>
            <input type="file" id="uploadTextFile" accept=".txt" style="display: none;" onchange="uploadText()">
            <button class="icon-button" onclick="document.getElementById('uploadTextFile').click()" title="Upload">
                &#x2191; Upload
            </button>
        </div>
        <h3>Transcription Result:</h3>
        <p class="result" id="transcriptionText">No transcription yet.</p>
    </div>
    
    <div id="summarizeTab" class="result-container">
        <div class="button-container">
            <button class="action-button" id="summarizeButton">Summarize Text</button>
            <div class="icon-div">
                <button class="icon-button" onclick="downloadText('summarizationText', 'summary.txt')" title="Download">
                    &#x2193; Download
                </button>
            </div>
        </div>
        <h3>Summarization Result:</h3>
        <p class="result" id="summarizationText">No summary yet.</p>
    </div>
    
    <div id="translateTab" class="result-container">
        <button class="action-button" id="translateButton" disabled>Translate Text</button>
        <h3>Translation Result:</h3>
        <p class="result" id="translationText">No translation yet.</p>
    </div>

    <script src="/static/scripts.js"></script>
</body>
</html>
