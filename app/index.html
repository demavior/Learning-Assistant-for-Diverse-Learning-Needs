<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Assistant</title>
    <link rel="stylesheet" href="/static/css/base.css">
    <link rel="stylesheet" href="/static/css/layout.css">
    <link rel="stylesheet" href="/static/css/buttons.css">
</head>
<body>
    <h1>Learning Assistant</h1>

    <div class="recording-container">
        <button id="startRecordingButton">Start Recording</button>
    </div>

    <div class="tabs">
        <div class="tab active" data-tab="transcribeTab">Transcription</div>
        <div class="tab" data-tab="summarizeTab">Summary</div>
        <div class="tab" data-tab="translateTab">Translation</div>
        <div class="tab" data-tab="notesTab">Notes</div>
    </div>

    <div id="transcribeTab" class="result-container" style="display: block;">
        <div class="icon-div">
            <button class="icon-button" id="downloadTranscriptButton" title="Download">
                &#x2193; Download
            </button>
            <input type="file" id="uploadTextFile" accept=".txt" style="display: none;">
            <button class="icon-button" onclick="document.getElementById('uploadTextFile').click()" title="Upload">
                &#x2191; Upload
            </button>
        </div>
        <h3>Transcription Result:</h3>
        <p class="result" id="transcriptionText">No transcription yet.</p>
    </div>
    
    <div id="summarizeTab" class="result-container">
        <div class="button-container">
            <button class="action-button" id="summarizeButton">Summarize</button>
            <div class="icon-div">
                <button class="icon-button" id="downloadSummaryButton" title="Download">
                    &#x2193; Download
                </button>
            </div>
        </div>
        <h3>Summarization Result:</h3>
        <p class="result" id="summarizationText">No summary yet.</p>
    </div>
    
    <div id="translateTab" class="result-container">
        <div class="button-container">
            <div class="translation-controls">
                <select id="languageSelector" class="language-selector">
                    <option value="es">Spanish</option>
                    <option value="hi">Hindi</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="zh">Chinese</option>
                    <option value="ar">Arabic</option>
                    <option value="ja">Japanese</option>
                    <!-- <option value="en">English</option> -->
                </select>
                <button class="action-button" id="translateButton">Translate</button>
            </div>
            <div class="icon-div">
                <button class="icon-button" id="downloadTranslationButton" title="Download">
                    &#x2193; Download
                </button>
            </div>
        </div>
        <h3>Translation Result:</h3>
        <p class="result" id="translationText">No translation yet.</p>
    </div>
        
    <div id="notesTab" class="result-container">
        <div class="button-container">
            <button class="action-button" id="notesButton">Create Notes</button>
            <div class="icon-div">
                <button class="icon-button" id="downloadNotesButton" title="Download">
                    &#x2193; Download
                </button>
            </div>
        </div>
        <h3>Class Notes:</h3>
        <p class="result" id="notesText">No notes created yet.</p>
    </div>

    <script type="module" src="/static/js/main.js"></script>
</body>
</html>
